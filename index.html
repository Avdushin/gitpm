<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Profile Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }
    h1, h2, h3 {
      color: #333;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
      border-left: 4px solid #007acc;
    }
    code {
      color: #007acc;
    }
    details {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
  
    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #dcdcdc;
      }
      h1, h2, h3 {
        color: #ffffff;
      }
      pre {
        background-color: #2d2d2d;
        border-left-color: #007acc;
      }
      code {
        color: #9cdcfe;
      }
      details {
        background-color: #333333;
        border-color: #444444;
      }
    }
  </style>  
</head>
<body>

<h1>Git Profile Manager</h1>
<div id="readme-content">
  <p>Загрузка содержимого README.md...</p>
</div>

<script>
  async function loadReadme() {
    try {
      const response = await fetch('https://api.github.com/repos/Avdushin/gitpm/readme', {
        headers: { Accept: 'application/vnd.github.v3.raw' }
      });
      
      if (!response.ok) {
        throw new Error(`Ошибка загрузки README.md: ${response.status}`);
      }
      
      const markdownText = await response.text();
      
      const converter = new showdown.Converter();
      const htmlContent = converter.makeHtml(markdownText);
      
      document.getElementById('readme-content').innerHTML = htmlContent;
    } catch (error) {
      document.getElementById('readme-content').innerHTML = `<p>Ошибка: ${error.message}</p>`;
    }
  }

  loadReadme();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</body>
</html>
